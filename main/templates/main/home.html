{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<h1>Welcome to the Paris Olympics 2024</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/image00.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image0.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image3.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image4.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/image5.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Ticket Booking Section -->
<div class="container-fluid bg-light py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card text-center shadow">
                <img src="{% static 'images/image6.jpg' %}" class="card-img-top" alt="Olympics Image" style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h3 class="card-title">Book Your Tickets Now!</h3>
                    <p class="card-text">Get ready to experience the excitement of the Paris Olympics 2024. Secure your spot today!</p>
                    <a href="{% url 'booking' %}" class="btn btn-primary btn-lg">Book Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
